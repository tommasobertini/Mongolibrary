<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Books</title>
  <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
  <style>
    .rating{
      color: #deb217;
      font-size: 2em;
    }
  </style>

</head>

<body class="text-center">

  <th:block th:if="${userClass == 'admin'}">
    <div th:replace="~{fragments/headerAdmin :: header}">...</div>
  </th:block>
  <th:block th:if="${userClass == 'customer'}">
    <div th:replace="~{fragments/headerUser :: header}">...</div>
  </th:block>



  <div class="container w-100 m-auto">
    <div class="jumbotron m-5">
      <h1>Books</h1>
    </div>

    <div class="row">

      <!-- ci andrebbe il nav -->

      <nav aria-label="Page navigation" class="paging mb-3">
        <ul class="pagination">
          <li class="page-item" th:classappend="${pageNumber.intValue() <= 1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber - 1}}">Previous</a>
          </li>

          <li class="page-item disabled">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber}}"
               th:text="${pageNumber}"></a>
          </li>

          <li class="page-item">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber + 1}}">Next</a>
          </li>
          <li>
            <form style="margin-left: 1em" th:action="@{/viewBooks}">
              <label for="page">Go to page</label>
              <input class="input-group-sm" type="number" name="pageNumber" id="page"/>
              <button type="submit" class="btn btn-sm btn-primary">Go</button>
            </form>
          </li>
        </ul>

        <ul class="flex-row inline list-group-horizontal-md">
          <li>
            <a href="#">By Title</a>
          </li>
          <li>
            <a href="#">By Score</a>
          </li>
        </ul>

      </nav>

      <!-- ----------------- Books ------------------>

      <div class="col-sm-4 col-md-3"th:each="book : ${books}">
        <div class="thumbnail" >
          <a  th:href="@{/bookDetails{title}(title = ${book.title})}">
            <img style="width: 60%; height: 60%; " class="mb-3" alt="100%x200%" th:src="@{/images/book-sample.png}" >
          </a>
          <div class="caption center">
            <h4 th:text="${book.title}"></h4>
            <h6 th:text="${book.authors}"></h6>

            <div class="rate">
              <th:block th:each="i: ${#numbers.sequence(0, book.score - 1)}">
                <span class="rating">â˜…</span>
              </th:block>
            </div>

          </div>
        </div>
      </div>

      <nav aria-label="Page navigation" class="paging">
        <ul class="pagination">
          <li class="page-item" th:classappend="${pageNumber.intValue() <= 1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber - 1}}">Previous</a>
          </li>

          <li class="page-item disabled">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber}}"
               th:text="${pageNumber}"></a>
          </li>

          <li class="page-item">
            <a class="page-link" th:href="@{'/viewBooks?pageNumber=' + ${pageNumber + 1}}">Next</a>
          </li>
          <li>
            <form style="margin-left: 1em" th:action="@{/viewBooks}">
              <label for="page2">Go to page</label>
              <input class="input-group-sm" type="number" name="pageNumber" id="page2"/>
              <button type="submit" class="btn btn-sm btn-primary">Go</button>
            </form>
          </li>
        </ul>

      </nav>



    </div>
  </div>



</body>
</html>
