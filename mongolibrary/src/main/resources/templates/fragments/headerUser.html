<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-0 mb-4 p-5 border-bottom mt-0 w-100" th:fragment="header">
  <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img th:src="@{/images/logo2.png}" alt="logo" width="50%">
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a th:href="@{/userHome}" class="nav-link px-2 link-secondary fs-3">Home</a></li>
    <li><a th:href="@{/searchBook}" class="nav-link px-2 link-secondary fs-3">Search</a></li>
    <li><a th:href="@{/viewBooks{sort}(sort = ${'Title'})}" class="nav-link px-2 link-secondary fs-3">View</a></li>
    <li><a th:href="@{/readingList{username}(username=${sessionUsername})}" class="nav-link px-2 link-secondary fs-3">Reading List</a></li>
    <li><a th:href="@{/borrowingList{username}(username=${sessionUsername})}" class="nav-link px-2 link-secondary fs-3">Borrowing List</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <form  th:action="@{/logout}" method="get">
      <button type="submit" class="btn btn-outline-danger me-2">Logout</button>
    </form>
  </div>

</header>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
